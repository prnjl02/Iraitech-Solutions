<div class="mt-3">
  <form (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="form-row" *ngFor="let obj of dataArray; let i = index">
        <div class="form-group col-md-4">
          <label>Phone Number</label>
          <input
            class="ml-2"
            type="number"
            name="phoneNumber{{ i }}"
            [(ngModel)]="obj.phoneNumber"
          />
        </div>
        <div class="form-group col-md-2" *ngIf="i != 0">
          <span class="btn btn-danger" (click)="removeForm(i)">-</span>
        </div>
      </div>
      <div class="buttonAlign">
        <span class="btn btn-success" (click)="addForm()"
          >Add another phone number</span
        >
        <button class="btn btn-primary ml-2" style="float: right">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
